<!DOCTYPE html>
<html>
<head>
    <title>Kontak Kami</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <style>
        .contact {
            text-align: center;
        }

        .contact i {
            display: block;
            font-size: 24px;
            color: #fff;
            background-color: #0077B5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin: 0 auto 10px;
            line-height: 40px;
        }
    </style>
</head>
<body>
    <div class="contact">
        <h2>Kontak Kami</h2>
        <p>Silakan hubungi kami melalui:</p>
        <p><i class="fas fa-envelope"></i> Email: example@example.com</p>
        <p><i class="fas fa-phone"></i> Telepon: (123) 456-7890</p>
        <p><i class="fas fa-map-marker-alt"></i> Alamat: Jalan Contoh No. 123</p>
    </div>
</body>
</html>
